<!-- Modal -->
<div class="control-popup modal fade" id="contentBasicFiles{{ subfolder.id }}" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add files</h4>
			</div>
			<div class="modal-body">
				<form class="ui form" method="post" data-request="{{__SELF__}}::onSubmit" data-request-validate data-request-files data-request-flash data-request-update="'@_files_list' : '#files_list_{{ subfolder.id }}'" data-request-success="$('.modal').modal('hide'); $(this).trigger('close.oc.popup');" >
					<input type="hidden" name="_handler" value="onSubmit">
					<input type="hidden" name="parent" value="{{subfolder.id}}">
					<input type="hidden" name="user_id" value="{{subfolder.user_id}}">
					{{form_token()}}
					{{form_sessionKey()}}

					<div class="field">
						<label for="images">Images</label>
						<input name="images[]" type="file" id="images" placeholder="Upload images" multiple="multiple" accept="image/*">
						<div id="image_result"></div>
					</div>

					<div class="field">
						<label for="files">Files</label>
						<input name="files[]" type="file" id="files" placeholder="Upload files" multiple="multiple" accept=".pdf, .doc, .docx, .ppt, .xls, xlsx, .txt">
						<div id="file_result"></div>
					</div>
					<div class="mt-1 text-center">
						<button type="submit" class="btn btn-primary">Save</button>
						<p>&nbsp;</p>
					</div>

				</form>

			</div>
		</div>
	</div>
</div>
