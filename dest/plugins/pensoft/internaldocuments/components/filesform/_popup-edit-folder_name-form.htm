<!-- Modal -->
<div class="control-popup modal fade" id="contentBasicEditFolder{{ subfolder.id }}" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit folder name</h4>
			</div>
			<div class="modal-body">
				<form class="ui form" method="post" data-request="{{__SELF__}}::onFolderRename" data-request-update="'@_folder_name' : '#folderName-{{ subfolder.id }}'" data-request-success="$('.modal').modal('hide'); $(this).trigger('close.oc.popup');" >
					<input type="hidden" name="_handler" value="onFolderRename">
					<input type="hidden" name="id" value="{{subfolder.id}}">
					{{form_token()}}
					{{form_sessionKey()}}
					<div class="field">
						<label for="name">Name</label>
						<input name="name" type="text" id="name" value="{{subfolder.name}}">
					</div>
					<div class="mt-1 text-center">
						<button type="submit" class="btn btn-primary">Save</button>
						<p>&nbsp;</p>
					</div>

				</form>

			</div>
		</div>
	</div>
</div>
