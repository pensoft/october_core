<div class="news-container">
	<div class="news-title">
		<h3 class="card-title">{{title}}</h3>
	</div>
	<div class="info"><i class="pr normal p-location"></i>  {{ [inst, city.name ,country.name]|filter(v => v is not null)|join(', ') }} </div>
	<div class="info"><i class="pr normal p-mail"></i> <a href="mailto:{{email}}">Contact</a></div>
	<div class="body">{{body|raw}}</div>
</div>
