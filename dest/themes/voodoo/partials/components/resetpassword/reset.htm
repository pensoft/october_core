<p class="lead">
    Please check your email for the activation code.
</p>

<form
    class="ui form"
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="fields">
        <div class="field">
            <label for="resetCode">Activation Code</label>
            <input name="code" type="text" id="resetCode" placeholder="Enter the activation code" value="{{ __SELF__.code }}">
        </div>
    
        <div class="field">
            <label for="resetPassword">New Password</label>
            <input name="password" type="password" id="resetPassword" placeholder="Enter a new password">
        </div>
    </div>

    <div class="text-center mt-1">
        <button type="submit" class="btn btn-primary fluid">Reset password</button>
        <a class="btn btn-link" href="/login">Return to login</a>
    </div>
</form>
