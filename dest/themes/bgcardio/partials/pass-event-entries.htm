[viewBag]
==

{% if result %}
    {% for entry in result %}
        <a class="card animated card-events"  href="/{{SelectedLanguage}}/events/{{entry.slug}}">
            {%if entry.cover_image %}
                <img class="card-image rounded-l" src="{{entry.cover_image|crop_image|resize(305,200, { mode: 'crop' })}}" title="{{entry.title}}" />
            {% endif %}
            <div class="card-body events">
                <div class="card-title mb-2">{{entry.title|truncate(30, true)}}</div>
                <div class="card-text no-gutter">
                    <div class="pt-1 flex flex-row justify-content-between text secondary">
                        <div>{{entry.start_formatted}} - {{entry.end_formatted}}</div>
                        <div>{{entry.year}}</div>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
{% else %}
    <span class="text-muted">{{'No records found'|_}}</span>
{% endif %}
