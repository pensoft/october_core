<div class="row">
	<div class="col-xs-12 mb-1">This is an internal password protected environment for consortium members only.
		If you wish to stay up-to-date with MAIA outputs, sign up for our annual <a href="https://gmail.us17.list-manage.com/subscribe?u=10ee0635e2cc411bfecb60c66&id=63ec42f1d2" target="_blank">newsletter</a>.</div>
</div>
{{ form_ajax('onSignin') }}
    <div class="ui form">
        <div class="fields">
            <div class="field">
                <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
                <input
                    name="login"
                    type="text"
                    id="userSigninLogin"
                    placeholder="Enter your {{ loginAttributeLabel|lower }}" />
            </div>
            <div class="field">
                <label for="userSigninPassword">Password</label>
                <input
                    name="password"
                    type="password"
                    id="userSigninPassword"
                    placeholder="Enter your password" />
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <div class="col-xs-12 col-sm">
            {% if rememberLoginMode == 'ask' %}
            <div class="ui form" style="float: left;">
                <div class="field inline align-items-baseline">
                    <input id="remember" name="remember" type="checkbox" value="1" />
                    <label for="remember">Remember me</label>
                </div>
            </div>
            {% endif %}
        </div>
        <div class="col-xs-12 col-sm">
            <a class="no-padding btn-bold" style="float: right;" href="/forgot">Forgot your password?</a>
        </div>
    </div>

    <div class="mt-1">
        <button type="submit" class="btn btn-primary">Sign in</button>
        <a class="btn btn-link" href="/register">Create account</a>
    </div>
    


{{ form_close() }}
