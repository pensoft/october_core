{{ form_ajax('onSignin') }}
    <div class="ui form">
        <div class="fields">
            <div class="field">
                <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
                <input
                    name="login"
                    type="text"
                    id="userSigninLogin"
                    placeholder="Enter your {{ loginAttributeLabel|lower }}" />
            </div>
            <div class="field">
                <label for="userSigninPassword">Password</label>
                <input
                    name="password"
                    type="password"
                    id="userSigninPassword"
                    placeholder="Enter your password" />
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <div class="col-xs-12 col-sm">
            {% if rememberLoginMode == 'ask' %}
            <div class="ui form" style="float: left;">
                <div class="field inline align-items-baseline">
                    <input id="remember" name="remember" type="checkbox" value="1" />
                    <label for="remember">Remember me</label>
                </div>
            </div>
            {% endif %}
        </div>
        <div class="col-xs-12 col-sm">
            <a class="btn no-padding btn-link btn-bold" style="float: right;" href="/forgot">Forgot your password?</a>
        </div>
    </div>

    <div class="text-center mt-1">
        <button type="submit" class="btn btn-primary">Sign in</button>
        <a class="btn btn-link" href="/register">Create account</a>
    </div>
    


{{ form_close() }}
