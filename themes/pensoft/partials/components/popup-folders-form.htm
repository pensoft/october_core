<!-- Modal -->
<div class="control-popup modal fade" id="contentBasicFolder{{ subfolder.id }}" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add folder</h4>
			</div>
			<div class="modal-body">
				<form class="ui form" method="post" action="{{__SELF__}}::onSumbit" enctype="multipart/form-data" accept-charset="utf8">
					<input type="hidden" name="_handler" value="onSubmit">
					<input type="hidden" name="parent" value="{{subfolder.id}}">
					{{form_token()}}
					{{form_sessionKey()}}
					<div class="field">
						<label for="name">Name</label>
						<input name="name" type="text" id="name" placeholder="Enter folder name">
					</div>
					<div class="mt-1 text-center">
						<button type="submit" class="btn btn-warning">Save</button>
						<p>&nbsp;</p>
					</div>

				</form>

			</div>
		</div>
	</div>
</div>
