<p class="lead text-center">
    Password reset request
</p>

<form
    class="ui form"
	method="post"
    data-request="onRestorePassword">
    <div class="field">
        <label for="userRestoreEmail">Email</label>
        <input name="email" type="email" id="userRestoreEmail" placeholder="Enter your email">
    </div>

    <div class="mt-1 text-center">
        <button type="submit" class="btn btn-primary fluid">Restore password</button>
    </div>

    <div class="text-center">
        <a class="btn btn-link" href="/login">Return to login</a>
        
    </div>
</form>
